<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head('Compliance Bar - Compliance Shots')"></head>
<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <div th:replace="fragments/topbar :: topbar(${user})"></div>
                <div class="container-fluid">
                    <div class="text-center">
                        <div class="error mx-auto" data-text="Ooops!">Ooops!</div>
                        <p class="lead text-gray-800 mb-5">We spilled the drinks</p>
                        <p class="text-gray-500 mb-0" th:if="${errorMessage}" th:text="${errorMessage}"></p>
                        <p class="text-gray-500 mb-0" th:unless="${errorMessage}"
                           th:text="'It looks like you found a glitch in the matrix...'"></p>
<!--                        <p class="text-gray-500 mb-0">It looks like you found a glitch in the matrix...</p>-->
                        <a th:href="@{/overview}">&larr; Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/logout :: logout"></div>

    <!-- scripts-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script>

</body>
</html>
